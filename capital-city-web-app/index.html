<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital City Query</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #FFC107;
            --tertiary-color: #2196F3;
            --background-color: #f5f5f5;
            --text-color: #333;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s ease;
            color: var(--text-color);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        
        .persona {
            background-color: var(--secondary-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
        
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        
        label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="text"] {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #3e8e41;
        }
        
        .response {
            border-radius: 8px;
            background-color: #f9f9f9;
            padding: 20px;
            margin-top: 20px;
            min-height: 100px;
            white-space: pre-wrap;
        }
        
        .loading {
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Themes based on personality */
        .theme-wizard {
            --primary-color: #6A0DAD;
            --secondary-color: #9370DB;
            --tertiary-color: #4B0082;
        }
        
        .theme-chef {
            --primary-color: #D2691E;
            --secondary-color: #FF6347;
            --tertiary-color: #8B4513;
        }
        
        .theme-pirate {
            --primary-color: #00008B;
            --secondary-color: #B22222;
            --tertiary-color: #8B4513;
        }
        
        .theme-shakespearean {
            --primary-color: #8B4513;
            --secondary-color: #DEB887;
            --tertiary-color: #4B0082;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Capital City Query</h1>
        <div class="persona" id="persona-display">
            Loading personality...
        </div>
        
        <form id="query-form">
            <label for="country">Enter a country:</label>
            <input type="text" id="country" name="country" placeholder="e.g. France" required>
            <button type="submit">Submit</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Fetching answer...</p>
        </div>
        
        <div class="response" id="response">
            Your response will appear here.
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
