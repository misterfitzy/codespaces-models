<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        #water-container {
            width: 100%;
            height: 80%;
            position: relative;
            overflow: hidden;
        }

        #controls {
            padding: 10px 20px;
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
        }

        #controls label {
            margin-right: 10px;
        }

        .control-group {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        input[type="range"] {
            width: 200px;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="water-container"></div>
        <div id="controls">
            <h3>Water Animation Controls</h3>
            <div class="control-group">
                <label for="distortion-scale">Water Distortion:</label>
                <input type="range" id="distortion-scale" min="0" max="8" step="0.1" value="3.7">
                <span id="distortion-value">3.7</span>
            </div>
            <div class="control-group">
                <label for="water-size">Water Size:</label>
                <input type="range" id="water-size" min="50" max="1000" step="50" value="500">
                <span id="size-value">500</span>
            </div>
            <div class="control-group">
                <label for="ripple-strength">Ripple Strength:</label>
                <input type="range" id="ripple-strength" min="0.1" max="10" step="0.1" value="3">
                <span id="ripple-value">3</span>
            </div>
            <div class="control-group">
                <label for="background-image">Upload Background Image:</label>
                <input type="file" id="background-image" accept="image/*">
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
